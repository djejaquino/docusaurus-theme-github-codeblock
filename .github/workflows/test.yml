name: Test Changes

on:
  workflow_dispatch:
  push:
  pull_request:
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
      - name: Setup Node version
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - run: npm run build
      - name: Run tests
        run: npm test
